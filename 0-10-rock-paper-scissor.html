<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css" />
  </head>

  <body>
    <p class="game-title">Rock Paper Scissors</p>
    <button class="move-button" onclick="playermove('rock')">
      <img
        src="rock-paper-scissor-icons/rock-emoji.png"
        class="move-icon"
        alt=""
      />
    </button>
    <button class="move-button" onclick="playermove('paper')">
      <img
        src="rock-paper-scissor-icons/paper-emoji.png"
        class="move-icon"
        alt=""
      />
    </button>
    <button class="move-button" onclick="playermove('scissor')">
      <img
        src="rock-paper-scissor-icons/scissor-emoji.png"
        class="move-icon"
        alt=""
      />
    </button>

    <p class="js-win result"></p>
    <p class="js_moves"></p>

    <p class="js-score score"></p>
    <button
      class="reset-button"
      onclick="        score.loss = 0;
        score.wins = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updatescore();"
    >
      Reset Score
    </button>
    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
