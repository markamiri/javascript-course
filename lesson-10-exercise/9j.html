          border-radius: 50%;
          width: 65px;
          height: 65px;
          font-size: 25px;
          margin-right: 7px;
          margin-bottom: 17px;
        "
        onclick="calculate()"
      >

      </button>
      <button
        style="
          background-color: orange;
          color: white;

          border-radius: 50%;
          width: 65px;

        onclick="updateCalc(' / ')"

    <button
      style="
        background-color: rgb(51, 51, 51);
        color: white;
        border: none;
        border-radius: 50%;
        width: 65px;
        height: 65px;
        font-size: 20px;
        margin-right: 7px;
        margin-bottom: 17px;
      "
      onclick="clearupdate()"
    >
      clear
    </button>

    <script>
      let res = localStorage.getItem("calculation") || "";

      function updateCalc(item) {
        res += item;
        document.querySelector(".result").innerHTML = `${res}`;

        localStorage.setItem("calculation", res);
      }

      function calculate() {
        try {
          res = eval(res);
          document.querySelector(".result").innerHTML = `${res}`;
          localStorage.setItem("calculation", res);
        } catch (error) {
          document.querySelector(".result").innerHTML = `Error`;
        }
      }

      function clearupdate() {
        res = "";
        document.querySelector(".result").innerHTML = `${res}`;
        localStorage.setItem("calculation", res);
      }
    </script>
  </body>
