<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS review</title>
    <style>
      /* css comment same as javascript*/
      .red-button {
        background-color: red;
        color: white;
        border: none;
      }

      .yellow-button {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <!--html comment-->
    <button
      title="good job"
      class="red-button"
      onclick="
        alert('good job!')"
    >
      hello
    </button>
    <p>paragraph of <button class="yellow-button">hello</button> text</p>

    <script>
      //this is a comment
      alert("hello");

      /*
      multiple line comment*/
      console.log(2 + 2);
      console.log("some" + "text");
    </script>
  </body>
</html>
